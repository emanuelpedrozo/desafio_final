defaultAirflowTag: "2.3.0"
airflowVersion: "2.3.0"
executor: "KubernetesExecutor"
env:
  - name: AIRFLOW__LOGGING__REMOTE_LOGGING
    value: 'True'
  - name: AIRFLOW__LOGGING__REMOTE_BASE_LOG_FOLDER
    value: 's3://airflow-logs-923161516116/logs/'
  - name: AIRFLOW__LOGGING__REMOTE_LOG_CONN_ID
    value: 'my_aws'
webserver:
  defaultUser:
    enabled: true
    role: Admin
    username: emanuelpedrozo
    email: emanuelgpedrozo@gmail.com
    firstName: Emanuel
    lastName: Pedrozo
    password: admin
  service:
    type: LoadBalancer

redis:
  enabled: false

dags:
  gitSync:
    enabled: true
    repo: https://github.com/emanuelpedrozo/desafio_final.git
    branch: main
    rev: HEAD
    depth: 1
    maxFailures: 0
    subPath: "dags" ## COLOQUE O NOME DA PASTA ONDE ESTÃO AS DAGS
    wait: 60
    containerName: git-sync
    uid: 65533
    securityContext: {}
    extraVolumeMounts: []
    env: []
    resources: {}